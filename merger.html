<!DOCTYPE html>
<html> 
    <head> 
        <title>Items Merging</title>
        <style>
            .flex-container {
                display: flex;  
                flex-direction:row;
                background-color: red;
            }

            .flex-container > div {  /*div children of the flex container*/
                background-color: #f1f1f1; 
                margin: 10px;  
                padding: 20px;  
                font-size: 30px;
            }

            /* Responsive layout */
            @media (max-width: 600px) { 
	            .flex-container{
		            flex-direction:column;
		            background-color: green;
	            }
	        }
        </style>
    </head>
    <body>
        <h2>Khaja Nayab Rasool Shaik builds a merger</h2>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
        <input type="text" id="txt" value="Enter text">
        <button onclick="addEnd()">Add end</button>
        <button onclick="remove()">Remove</button>
        <button onclick="addFront()">Add front</button>
        
    </body>
    <script>
        
	    function addEnd() {
            text = document.getElementById("txt").value;
            out = document.createElement("div");
            out.innerHTML = text;
            out.className = "merger";
            container = document.getElementById("target");
            container.appendChild(out);
        }

        function remove(){
            mergerItems = document.getElementsByClassName("merger");
            length = mergerItems.length;

            if (length > 0) {
                middleItem = Math.floor(length/2);
                mergerItems[middleItem].remove();
            }
        }

        function addFront() {
            text = document.getElementById("txt").value;
            out = document.createElement("div");
            out.innerHTML = text;
            out.className = "merger";
            container = document.getElementById("target");
            firstChild = container.firstChild;
            container.insertBefore(out, firstChild);
        }
    </script>
</html>
